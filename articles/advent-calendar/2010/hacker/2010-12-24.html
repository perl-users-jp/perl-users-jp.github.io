        <h1>Devel::KYTProfで空気読んだプロファイリングする</h1>

        <p>イヴです。こんにちはid:nekokakです。<br />
<a href="https://github.com/onishi/perl5-devel-kytprof">Devel::KYTProf</a>というイカしたモジュールの紹介です。</p><br />
<p>このモジュールはまだcpanにupされていないのと、私がco-maintainerではないのですが、コラボにいれてもらってるのでご紹介。</p><br />
<p>Devel::KYTProfはuseするだけで空気読んでくれます。</p><p><img src="http://gyazo.com/8c7df87b9af226dc9ad0052e9845c697.png"></p><p>useするだけでこんなプロファイリングデータが出力されます。</p><p>とりあえずgit cloneしてuseしてみてください。</p><p>ドキュメントとかあんまないですけど、細かいことは空気読んで使ってください。</p>
